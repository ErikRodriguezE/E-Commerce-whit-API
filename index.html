<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carouselStyle.css">
    <title>E-commerce</title>
</head>
<body>
    <header>
        <h1>Atlas Commerce</h1>
        <div id="divUser" class="userContent">
            <button id="btnLogin" class="login-btn">Loggin / Register</button>
        </div>
        
    </header>
    <nav class="subnav">
    <ul id="categories-menu">
        <li><button id="btnAll">ALL</button></li>
        <li><button id="btnClothing">Clothing</button></li>
        <li><button id="btnJewelery">Jewelery</button></li>
        <li><button id="btnElectronics">Electronics</button></li>
    </ul>
    </nav>
    
    <div class="carousel-container"></div>

    <div id="login-modal" class="modal-overlay">
        
        <div class="modal-content">
            
            <span class="close-btn">&times;</span> <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" value="emilys" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" value="emilyspass" required>
                
                <button id="login-btn" class="product-btn">Ingresar</button>
            </form>
            
            <p><a href="#">¿Olvidaste tu contraseña?</a> | <a href="#" id="register-link">Registrarse</a></p>
            
        </div>
    </div>

    <div id="product-modal" class="modal-overlay">
        <div class="modal-content product-detail-modal"> 
            
            <span class="close-btn product-close-btn">&times;</span>
            
            <div class="product-grid">
                
                <div class="product-image-container">
                    <img id="modal-product-image" src="" alt="Imagen del Producto" class="modal-product-img">
                </div>
                
                <div class="product-details">
                    <h2 id="modal-product-title">Nombre del Producto</h2>
                    <p id="modal-product-description" class="description-text">Descripción breve del producto.</p>
                    
                    <p class="price-text">Precio: <strong id="modal-product-price">$XX.XX</strong></p>
                    
                    <div class="quantity-controls">
                        <label>Cantidad:</label>
                        <div class="quantity-wrapper">
                            <button class="qty-btn decrease-qty" data-action="decrease">-</button> 
                            
                            <span id="modal-product-qty" class="qty-display">1</span>
                            
                            <button class="qty-btn increase-qty" data-action="increase">+</button>
                        </div>
                    </div>

                    <button id="add-to-cart-modal-btn" class="add-to-cart-btn">Agregar al Carrito</button>
                </div>
                
            </div>
        </div>
    </div>

    <div id="cart-dropdown" class="cart-dropdown">
        <div class="cart-arrow"></div> 
        <div class="cart-items-container">
            <p class="empty-message">Tu carrito está vacío.</p>
        </div>
        
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <strong id="cart-total-value">$0.00</strong>
            </div>
            <button id="checkout-btn" class="checkout-btn">Ir a Pagar</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/scriptLoginCarrito.js"></script>
</body>
</html>
